  <style>
    /*  Additional glow styles specific to the index page */

    /* Assign unique classes to each title for color control */
    .the-best-selected a:hover {
      opacity: 1;
      text-shadow: 0 0 8px #ff0066, 0 0 16px #ff0066; /* pink-red */
    }

    .edge-or-no-edge a:hover {
      opacity: 1;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff; /* cyan */
    }

    .places-called-palaces a:hover {
      opacity: 1;
      text-shadow: 0 0 8px #ffff00, 0 0 16px #ffff00; /* yellow */
    }

    .audiovisual-work a:hover {
      opacity: 1;
      text-shadow: 0 0 8px #ff6600, 0 0 16px #ff6600; /* orange */
    }

    /* Optional: soft pulse animation for glow */
    @keyframes pulse-glow {
      0% { text-shadow: 0 0 6px var(--glow), 0 0 12px var(--glow); }
      50% { text-shadow: 0 0 12px var(--glow), 0 0 30px var(--glow); }
      100% { text-shadow: 0 0 6px var(--glow), 0 0 12px var(--glow); }
    }

    .home-page .title-line a:hover {
      animation: pulse-glow 1.3s infinite;
    }

    .the-best-selected a { --glow: #ff0066; }
    .edge-or-no-edge a { --glow: #00ffff; }
    .places-called-palaces a { --glow: #ffff00; }
    .audiovisual-work a { --glow: #ff6600; }
  </style>
</head>
